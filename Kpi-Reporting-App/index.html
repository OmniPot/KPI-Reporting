<!DOCTYPE html>
<html ng-app="kpiReporting" ng-controller="AppController">
    <head lang="en">
        <meta charset="UTF-8">
        <title>KPI-Reporting</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.3.7/packaged/jquery.noty.packaged.min.js"></script>
    </head>
    <body>
        <div class="notyContainer"></div>

        <div class="wrapper">
            <h2 class="main-title">KPI Reporting System</h2>

            <nav main-menu></nav>

            <main ng-view=""></main>
        </div>

        <script src="js/app.js"></script>
        <script src="js/noty.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/ProjectsController.js"></script>
        <script src="js/controllers/ProjectInfoController.js"></script>
        <script src="js/controllers/ProjectMapController.js"></script>
        <script src="js/controllers/StatusesController.js"></script>

        <!-- Services -->
        <script src="js/services/projectsData.js"></script>
        <script src="js/services/executionsData.js"></script>
        <script src="js/services/testCasesData.js"></script>
        <script src="js/services/statusesData.js"></script>

        <!-- Directives -->
        <script src="js/directives/mainMenu.js"></script>
        <script src="js/directives/projectInfo.js"></script>
        <script src="js/directives/projectMenu.js"></script>
        <script src="js/directives/statusChange.js"></script>

    </body>
</html>
