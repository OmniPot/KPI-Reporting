<!DOCTYPE html>
<html ng-app="kpiReporting" ng-controller="AppController" ng-cloak>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KPI-Reporting</title>

        <link rel="stylesheet" href="css/reset.css">
        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login-form.css">

        <script src="js/lib/jQuery.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-route.js"></script>
        <script src="js/lib/noty.js"></script>
        <script src="js/lib/ngStorage.js"></script>
        <script src="js/lib/angular-spinner.min.js"></script>
        <script src="js/lib/spin.js"></script>
    </head>
    <body>
        <div class="notyContainer"></div>

        <div class="wrapper">
            <h2 class="main-title">KPI Reporting System</h2>

            <header ng-if="authentication.isLoggedIn()">
                <div user-header></div>
            </header>

            <main ng-view=""></main>

            <span us-spinner="{radius:10, width:5, length:1}" spinner-key="preloader"></span>
        </div>

        <script src="js/serverInfo.js"></script>
        <script src="js/app.js"></script>
        <script src="js/noty.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/authorization/LoginController.js"></script>
        <script src="js/controllers/UserHeaderController.js"></script>
        <script src="js/controllers/ProjectStatisticsController.js"></script>
        <script src="js/controllers/ProjectSetupController.js"></script>
        <script src="js/controllers/ProjectDaysController.js"></script>
        <script src="js/controllers/allocationMap/ProjectMapController.js"></script>
        <script src="js/controllers/allocationMap/StatusesChangeController.js"></script>
        <script src="js/controllers/allocationMap/UserChangeController.js"></script>
        <script src="js/controllers/allocationMap/DateChangeController.js"></script>

        <!-- Services -->
        <script src="js/services/projectsData.js"></script>
        <script src="js/services/testCasesData.js"></script>
        <script src="js/services/statusesData.js"></script>
        <script src="js/services/usersData.js"></script>
        <script src="js/services/daysData.js"></script>
        <script src="js/services/authentication.js"></script>
        <script src="js/services/setupData.js"></script>

        <!-- Directives -->
        <script src="js/directives/login.js"></script>
        <script src="js/directives/userHeader.js"></script>
        <script src="js/directives/projectInfo.js"></script>
        <script src="js/directives/projectMenu.js"></script>
        <script src="js/directives/statusChange.js"></script>
        <script src="js/directives/userChange.js"></script>
        <script src="js/directives/dateChange.js"></script>
        <script src="js/directives/expandTestCaseButtons.js"></script>
        <script src="js/directives/testCaseEvents.js"></script>

    </body>
</html>
