<nav project-menu class="project-menu"></nav>

<div class="data-container">
    <p>Days allocation for project &quot;{{data.project.name}}&quot;</p>

    <div ng-repeat="day in daysData.allocatedDays">
        <span>Day {{day.dayIndex}}</span>
        <span>{{day.dayDate}}</span>

        <span>Allocated: {{day.allocatedTestCases}}</span>
        <span>Expected: {{day.expectedTestCases}}</span>
        <span style="color:orange;" ng-if="daysData.alerts[day.dayId]">&#9888;</span>
    </div>

    <button ng-if="daysData.chosenReasons.length > 0" ng-click="addDay()">Add day</button>

    <select ng-options="reason.name for reason in daysData.reasons track by reason.id" ng-model="daysData.selectedReason"></select>

    <button ng-click="addReason(daysData.selectedReason)">Add reason</button>
    <div ng-repeat="reason in daysData.chosenReasons">
        <span>{{reason.name}}</span>
        <span><button ng-click="removeReason(reason)">X</button></span>
    </div>
</div>
