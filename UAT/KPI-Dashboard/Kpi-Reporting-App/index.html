<!DOCTYPE html>
<html ng-app="kpiReporting" ng-controller="AppController">
    <head lang="en">
        <meta charset="UTF-8">
        <title>KPI-Reporting</title>
        <link rel="shortcut icon" href="resources/ooredoo_1_icon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main-styles.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/login-page.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/project-menu.css">
        <link rel="stylesheet" href="css/setup-page.css">
        <link rel="stylesheet" href="css/days-allocation-page.css">
        <link rel="stylesheet" href="css/allocation-map-page.css">
        <link rel="stylesheet" href="css/users-load.css">
        <link rel="stylesheet" href="css/user-load.css">

        <script src="js/lib/jQuery.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-route.js"></script>
        <script src="js/lib/noty.js"></script>
        <script src="js/lib/ngStorage.js"></script>
        <script src="js/lib/spin.js"></script>
        <script src="js/lib/angular-spinner.js"></script>
    </head>
    <body>
        <div class="noty-container"></div>

        <div class="wrapper">
            <h2 class="app-title">KPI-Reporting System</h2>

            <header class="app-header">
                <img class="app-header-logo" ng-src="resources/ooredoo_1.png" alt="Logo">
                <user-header class="app-header-menu" ng-if="authentication.isLoggedIn()"></user-header>
            </header>

            <main class="app-body" ng-view=""></main>

            <span us-spinner="{{spinConfig}}" spinner-on="data.loaded == false"></span>
        </div>

        <script src="js/serverInfo.js"></script>
        <script src="js/app.js"></script>
        <script src="js/noty.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/authorization/LoginController.js"></script>
        <script src="js/controllers/UserHeaderController.js"></script>
        <script src="js/controllers/setupPage/ProjectSetupController.js"></script>
        <script src="js/controllers/statisticsPage/ProjectStatisticsController.js"></script>
        <script src="js/controllers/daysAllocationPage/ProjectDaysController.js"></script>
        <script src="js/controllers/allocationMapPage/ProjectMapController.js"></script>
        <script src="js/controllers/allocationMapPage/StatusesChangeController.js"></script>
        <script src="js/controllers/allocationMapPage/UserChangeController.js"></script>
        <script src="js/controllers/allocationMapPage/DateChangeController.js"></script>
        <script src="js/controllers/usersLoadPage/UserLoadController.js"></script>
        <script src="js/controllers/usersLoadPage/UsersLoadController.js"></script>

        <!-- Services -->
        <script src="js/services/projectsData.js"></script>
        <script src="js/services/testCasesData.js"></script>
        <script src="js/services/statusesData.js"></script>
        <script src="js/services/usersData.js"></script>
        <script src="js/services/daysData.js"></script>
        <script src="js/services/authentication.js"></script>
        <script src="js/services/setupData.js"></script>

        <!-- Directives -->
        <script src="js/directives/login.js"></script>
        <script src="js/directives/userHeader.js"></script>
        <script src="js/directives/projectMenu.js"></script>

        <script src="js/directives/setupPage/info.js"></script>
        <script src="js/directives/setupPage/usersForm.js"></script>
        <script src="js/directives/setupPage/durationForm.js"></script>
        <script src="js/directives/setupPage/finalizeForm.js"></script>

        <script src="js/directives/allocationMapPage/statusChange.js"></script>
        <script src="js/directives/allocationMapPage/userChange.js"></script>
        <script src="js/directives/allocationMapPage/dateChange.js"></script>
        <script src="js/directives/allocationMapPage/expandTestCaseButtons.js"></script>
        <script src="js/directives/allocationMapPage/testCaseEvents.js"></script>

        <script src="js/directives/daysAllocationPage/projectDaysList.js"></script>
        <script src="js/directives/daysAllocationPage/planExtension.js"></script>
        <script src="js/directives/daysAllocationPage/parkForm.js"></script>
        <script src="js/directives/daysAllocationPage/configOverride.js"></script>

        <script src="js/directives/usersLoadPage/expandedDay.js"></script>

    </body>
</html>
