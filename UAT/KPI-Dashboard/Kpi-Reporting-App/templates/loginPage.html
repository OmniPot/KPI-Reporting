<form class="login-form">
    <h3 class="login-form-title">Please login to continue!</h3>
    <input class="login-form-username" ng-model="user.username" type="text" placeholder="Username">
    <input class="login-form-password" ng-model="user.password" type="password" placeholder="Password">
    <button class="button-big bold login-form-button" ng-click="login(user)">Login</button>
</form>
