<div ng-if="!mapData.daysChanges[testCase.testCaseId]">
    <span class="text-left">{{testCase.dayPreview}}</span>
    <button class="text-right options"
            ng-if="testCase.canEdit == 1 && testCase.isFinal == 0 && testCase.externalStatus == 2 && mapData.unallocated <= 0"
            ng-click="prepareDaysForAllocated(testCase.testCaseId, testCase.dayIndex)">&#9776;</button>
    <button class="text-right options"
            ng-if="testCase.externalStatus == 1 && mapData.unallocated > 0"
            ng-click="prepareDaysForUnallocated(testCase.testCaseId)">&#9776;</button>
</div>

<div ng-if="mapData.daysChanges[testCase.testCaseId]">
    <select class="text-left"
            ng-options="day.dayPreview for day in mapData.remainingDays track by day.dayId"
            ng-model="mapData.daysChanges[testCase.testCaseId]"></select>
    <div>
        <button class="text-right no-symbol" ng-click="mapData.daysChanges[testCase.testCaseId] = false">&#x2718;</button>
        <button class="text-right yes-symbol" ng-click="changeTestCaseDate(testCase)">&#x2714;</button>
    </div>
</div>
